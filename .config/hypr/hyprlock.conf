source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Inter ExtraBold
$mainBg = rgb(37, 34, 59)

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = /tmp/lockscreen.png
  blur_size = 6
  blur_passes = 3
}

# TIME
label {
  monitor =
  text = $TIME12
  color = $text
  font_size = 14
  font_family = $font
  position = 0, -500
  halign = center
  valign = center
}

