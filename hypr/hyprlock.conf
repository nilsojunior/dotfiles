source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Inter ExtraBold
$mainBg = rgb(37, 34, 59)

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = ~/.config/background/sunset.png
  blur_passes = 2
  # color = $base
}

# TIME
label {
  monitor =
  text = $TIME12
  color = $text
  font_size = 65
  font_family = $font
  position = 0, 280
  halign = center
  valign = center
}

